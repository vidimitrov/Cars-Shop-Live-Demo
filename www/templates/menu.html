<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle=""></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="app"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-header-bar class="bar-subheader bar-positive" ng-show="ctrl.isLogged()">
            <div class=" text-center">
                Hello, {{ ctrl.currentUser.get('name') }}
            </div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header" <="" ion-content="">
            <ion-list>
                <ion-item ui-sref="app.search" menu-toggle>Search</ion-item>
                <ion-item ui-sref="app.login" menu-toggle ng-hide="ctrl.isLogged()">Login</ion-item>
                <ion-item ui-sref="app.signup" menu-toggle ng-hide="ctrl.isLogged()">Sign Up</ion-item>
                <ion-item ui-sref="app.offers" menu-toggle ng-show="ctrl.isLogged()">My Offers</ion-item>
                <ion-item ng-click="ctrl.logout()" menu-toggle ng-show="ctrl.isLogged()">Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
